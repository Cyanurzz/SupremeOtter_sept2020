<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
	<head th:replace="fragment/adminLayout.html :: head(~{::title})">
		<title>Project Titan | Manage Games</title>
	</head>
	<body class="">
		<header th:replace="fragment/adminLayout.html :: header"> </header>
		<main class="content uk-container">
			<h1 class="uk-text-large">Gestion de Utilisateurs</h1>
			
			<div th:replace="fragment/adminLayout.html :: message"> </div>
			
			<a class="uk-link-heading" th:href="@{/admin/users/update}"><span uk-icon="plus"></span>  Ajouter un Utilsateur</a>
		
			
			<table class="uk-table uk-table-hover uk-table-divider uk-margin uk-margin-auto-right uk-margin-auto@m uk-card uk-card-default uk-card-body">
			    <thead>
			        <tr>
			            <th class="uk-table-shrink">id</th>
			            <th>Nom</th>
			            <th>Prenom</th>
			            <th>Pseudo</th>
			            <th>Email</th>
			            <th>Mot de Passe</th>
			            <th></th>
			            
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="user : ${users}">
			            <td th:text="${user.id}"></td>
			            <td th:text="${user.firstname}">Table Data</td>
			            <td th:text="${user.lastname}">Table Data</td>
			            <td th:text="${user.username}">Table Data</td>
			            <td th:text="${user.email}">Table Data</td>
			            <td th:text="${user.password} ? '*************':'Error password Null'">Table Data</td>
	
						<td>
			            	<ul class="uk-iconnav uk-iconnav-vertical">
			            		<li><a th:href="@{/admin/users/update(id=${user.id})}" uk-icon="icon: file-edit"></a></li>
			            		<li><a th:href="@{/admin/users/delete(id=${user.id})}" onclick="return confirm('Etes vous sûr de vouloir supprimer cet utilisateur?')" uk-icon="icon: trash"></a></li>
			            	</ul>
			            </td>
			        </tr>
			    </tbody>
			</table>
		</main>

	</body>
	<div th:replace="fragment/layout.html :: scripts"></div>
</html>
