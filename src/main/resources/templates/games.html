<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
	<head th:replace="fragment/layout.html :: head(~{::title},~{::link},~{},~{::description})">
		<title th:text="|Project Titan : Jeux|"></title>
		<link rel="stylesheet" th:href="@{/css/article.css}" />
		<meta name="description" content="">
	</head>
	<body class="">
		<header th:replace="fragment/layout.html :: header"></header>
		<h1>Tout nos jeux !</h1>
		<main class="uk-container">
			<div class="uk-child-width-1-2 uk-child-width-1-3@s uk-grid-match uk-grid-small" uk-grid>
			    <div th:each="game, iter : ${games}" class="uk-text-center">
			    	<a th:href="@{|/game/${game.id}|}" class="uk-display-block uk-flex-column uk-flex-between">
				        <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
				            <img th:src="${game.banner}" alt="">
				            <div class="uk-transition-slide-bottom uk-position-bottom uk-overlay uk-overlay-default">
				            	<p class="uk-margin-remove" th:text="${game.releaseDate.before(#dates.createNow())}? |Disponible depuis le ${#dates.format(game.releaseDate,'dd MM yyyy')}| : |Disponible le ${#dates.format(game.releaseDate,'dd MM yyyy')}|"></p>
				            </div>
				        </div>
				        <h2 th:text="${game.title}" class="uk-margin-small-top">Bottom</h2>
			        </a>
			    </div>
			</div>
		</main>
		<footer th:replace="fragment/layout.html :: footer"></footer>
	</body>
	<div th:replace="fragment/layout.html :: scripts"></div>
</html>
