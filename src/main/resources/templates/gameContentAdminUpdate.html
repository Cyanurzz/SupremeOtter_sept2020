<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
	<head th:replace="fragment/layout.html :: head(~{::title},~{},~{},~{::description})">
		<title>Supreme Otter | Modifier le contenue</title>
		<meta name="description" content="">
	</head>
	<body class="uk-container">
		<header th:replace="fragment/adminLayout.html :: header_admin"> </header>
			<div th:replace="fragment/adminLayout.html :: message"> </div>
			<form method="post" th:action="@{/admin/games/content/update(game=${game.id})}" th:object="${language}" class="uk-grid-small uk-form" uk-grid>
				<input name="id" th:field="*{id}" type="hidden">
				<!-- <input name="games" th:field="*{game.id}" type="hidden"> -->
				<div class="uk-width-1-3">
			   		<label for="locale">Langue</label>
            		<select class="uk-select uk-input uk-form-large" th:field="*{locale}">
                		<option value="fr">Français</option>
                		<option value="en">Anglais</option>
                		<option value="sq">Squanch</option>
                		<option value="mrl">Murloc</option>
           			</select>
        		</div>
        		<div class="uk-width-2-3">
			        <label class="uk-form-label" for="key">Cle valeur</label> 
					<input id="key" name="key" placeholder="Titre du jeux" th:field="*{key}" type="text" class="uk-input uk-form-large uk-width">
					<div th:if="${#fields.hasErrors('key')}" th:errors="*{key}" class="uk-alert-danger" uk-alert></div>
			    </div>
			    <div class="uk-width-1-1">
			        <label class="uk-form-label" for="">Description *</label> 
					<textarea id="content" name="content" placeholder="Bla" rows="5" th:field="*{content}" type="text" class="uk-textarea uk-form-large uk-width"></textarea>
					<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="uk-alert-danger" uk-alert></div>
			    </div>

				<div class="uk-margin uk-margin-auto-left uk-text-center">
					<input type="submit" th:value="${language.id} ? 'Modifier' : 'Creer'" class= "uk-button uk-button-primary">
					<a href="" class="uk-button uk-button-danger">Retour en arriere</a>
				</div>
			
		</form>
		
	</body>
	<div th:replace="fragment/layout.html :: scripts"></div>
</html>
