<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
	<head th:replace="fragment/adminLayout.html :: head(~{::title})">
		<title>Supreme Otter | Manage Users</title>
	</head>
	<body class="uk-container">
		<header th:replace="fragment/adminLayout.html :: header"> </header>
			<h1 class="uk-text-large"  th:text="${user.id} ? 'Page de Modifications' : 'Page de Creation'"> </h1>
			<div th:replace="fragment/adminLayout.html :: message"> </div>
			<form method="post" th:action="@{/admin/users/update}" th:object="${user}" class="uk-grid-small uk-form" uk-grid>
				<input name="id" th:field="*{id}" type="hidden">
			    <div class="uk-width-1-1">
			        <label class="uk-form-label" for="firstname"> Prenom *</label> 
					<input id="firstname" name="firstname" placeholder="Jack" th:field="*{firstname}" type="text" class="uk-input uk-form-large uk-width">
					<div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="uk-alert-danger" uk-alert></div>
			    </div>
			    <div class="uk-width-1-1">
			        <label class="uk-form-label" for="lastname">Nom *</label> 
					<input id="lastname" name="lastname" placeholder="L'éventreur)" th:field="*{lastname}" type="text" class="uk-input uk-form-large uk-width">
					<div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="uk-alert-danger" uk-alert></div>
			    </div>
			    <div class="uk-width-1-1">
			        <label class="uk-form-label" for="pseudo">Pseudo *</label> 
					<input id="pseudo" name="pseudo" placeholder="JackTheReapper" th:field="*{pseudo}" type="text" class="uk-input uk-form-large uk-width">
					<div th:if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}" class="uk-alert-danger" uk-alert></div>
			    </div>
			    <div class="uk-width-1-1">
			        <label class="uk-form-label" for="email">Titre de l'article *</label> 
					<input id="email" name="email" placeholder="Njackthe@reaper.death" th:field="*{email}" type="test" class="uk-input uk-form-large uk-width">
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="uk-alert-danger" uk-alert></div>
			    </div>
			    <div class="uk-width-1-1">
			        <label class="uk-form-label" for="password">Mot de Passe *</label> 
					<input id="password" name="password" placeholder="**********" th:field="*{password}" type="password" class="uk-input uk-form-large uk-width">
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="uk-alert-danger" uk-alert></div>
			    </div>

				<div class="uk-margin uk-margin-auto-left uk-text-center">
					<input type="submit" th:value="${user.id} ? 'Modifier' : 'Creer'" class= "uk-button uk-button-primary">
					<a href="/admin/users" class="uk-button uk-button-danger">Retour en arriere</a>
				</div>
			
		</form>
		
	</body>
	<div th:replace="fragment/layout.html :: scripts"></div>
</html>
